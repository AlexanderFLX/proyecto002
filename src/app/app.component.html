<div>
  <table border="1" *ngIf="existenElementos() else sinarticulos">
    <tr>
      <th>Código</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Borrar</th>
      <th>Seleccionar</th>
    </tr>
    <tr *ngFor="let articulo of articulos">
      <td>{{articulo.codigo}}</td>
      <td>{{articulo.descripcion}}</td>
      <td>{{articulo.precio}}</td>
      <td><button (click)="borrar(articulo)">Borrar?</button></td>
      <td><button (click)="seleccionar(articulo)">Seleccionar</button></td>
    </tr>
  </table>
  <ng-template #sinarticulos>
    <p>Sin artículos :(</p>
  </ng-template>
  <p>Código: <input type="number" [(ngModel)]="art.codigo"></p>
  <p>Descripción: <input type="text" [(ngModel)]="art.descripcion"></p>
  <p>Precio: <input type="number" [(ngModel)]="art.precio"></p>
  <p>
    <button (click)="agregar()">Agregar</button>
    <button (click)="modificar()">Modificar</button>
  </p>
</div>
